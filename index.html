<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <!-- <img src="../img/index.svg" class="Group-4" />
        <img src="../img/group-5.svg" class="Group-5" /> -->
        <img src="./assets/cake.png" class="cakeimg" />
      </header>
      <section class="middle_sec">
        <!-- <img src="../img/group-2.svg" class="Group-2" />
        <img src="../img/group-7.svg" class="Group-7" /> -->
        <div class="menu">
          <img src="assets/list_template.png" class="menuboard" />
          <div class="pricelist">
            <h3>PRICES</h3>
            <p class="items">Chocolate-----300</p>
            <p class="items">Strawberry----100</p>
            <p class="items">Butterscotch----200</p>
            <p class="items">Vannila----250</p>
            <p class="items">Redvelvet----350</p>
          </div>
        </div>

        <div class="cake">
         <div class="flavour" id='layer1'></div>
         <div class="flavour" id='layer2'></div>
         <div class="flavour" id='layer3'></div>
         <div class="flavour" id='layer4'></div>
         <div class="flavour" id='layer5'></div>

        </div>

        <div id="billcal">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  
            <img src="assets/list_template.png" class="billboard">
            <h4 class="flavprices">BILL</h4>
            <div class="bill" id="chocolateBill"></div>
            <div class="bill" id="strawberryBill"></div>
            <div class="bill" id="butterscotchBill"></div>
            <div class="bill" id="vannilaBill"></div>
            <div class="bill" id="redvelvetBill"></div>
            <div class="bill" id="total"></div>
        </div>
      </section>

      <footer class="footer">
        <input type="button" id="Chocolatebtn" value="Chocolate">
        <input type="button" id="Strawberrybtn" value="Strawberry" > 
        <input type="button" id="Butterscotchbtn" value="Butterscotch" >
        <input type="button" id="Vannilabtn" value="Vannila">
        <input type="button" id="Redvelvetbtn" value="Redvelvet">
        <input type="button" id="buybtn" value="Buy" >
       
      </footer>


</body>
<script src="/script.js"></script>
</html>
